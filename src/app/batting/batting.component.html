<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> Rank. </th>
        <td mat-cell *matCellDef="let element"> {{element.Position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="matches">
        <th mat-header-cell *matHeaderCellDef> No of Innings </th>
        <td mat-cell *matCellDef="let element"> {{element.innings}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef> Runs </th>
        <td mat-cell *matCellDef="let element"> {{element.total_runs}} </td>
      </ng-container>
  
      <ng-container matColumnDef="loses">
          <th mat-header-cell *matHeaderCellDef> Average </th>
          <td mat-cell *matCellDef="let element"> {{element.average}} </td>
        </ng-container>
  
   
      <tr mat-header-row *matHeaderRowDef="leaderboard"></tr>
      <tr mat-row *matRowDef="let row; columns: leaderboard;"></tr>
    </table>
